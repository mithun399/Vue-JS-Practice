<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box{
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>

</head>
<body>
    <h1>Hello, Vue :)</h1>

      <div id="app">
        <!-- <div v-if="showbooks">
        <h1>{{title}} - {{author}} - {{age}}</h1>
       </div> -->
      
       <div v-if="showbooks">
            <ul>
              <li v-for="book in books">
                <h3>{{ book.title }}</h3>
                <h4>{{ book.author }}</h4>
                <p>{{ book.age }}</p>



              </li>
            </ul>
       </div>
       <button @click="toggleShow">
        <span v-if="showbooks">Hide Books</span>
        <span v-else>Show Books</span>
       </button><br>
       <div v-show="showbooks">currently showing books</div><br>

        <button @click="age++">Increase Age</button>
        <button @click="age--">Decrease Age</button>
        <div @click="changeTitle('Something Else')">Change Title
        </div>
        <br>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event,5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent ">doubleclick </div>
        <div class="box" @mousemove="handleMouse">Mousmove - {{x}} - {{y}}</div> 

       
      </div>

    <script src="app.js"></script>
</body>
</html>
